<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BJJ RAG Assistant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div id="chat-box" class="chat-box">
            <!-- Initial welcome message -->
            <div class="message bot-message">
                <p>Hello! I am your BJJ RAG Assistant. Ask me anything about the techniques in your library.</p>
            </div>
        </div>
        <div class="chat-input-area">
            <form id="chat-form" class="chat-form">
                <input type="text" id="user-input" placeholder="Ask a question..." autocomplete="off">
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Video Player Modal (hidden by default) -->
    <div id="video-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">Ã—</span>
            <h3 id="video-title">Video Title</h3>
            <div id="video-player-container">
                <!-- Video player will be inserted here by JavaScript -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
